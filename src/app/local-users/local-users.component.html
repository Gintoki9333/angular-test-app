<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Local Users
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-action-list>
      <mat-list-item
        [ngClass]="{selected: selectedUser && user.name == selectedUser.name}"
        *ngFor="let user of users" (click)="setSelectedUser(user)">
        {{ user.name }}
      </mat-list-item>
    </mat-action-list>
  </mat-expansion-panel>
</mat-accordion>
