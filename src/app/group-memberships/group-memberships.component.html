<div class="group-memberships">
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Group Memberships
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list-item *ngFor="let group of currUser.groupMemb">
      <mat-checkbox (change)="clickCheckbox(group.name)" [checked]="group.value">
        {{group.name}}
      </mat-checkbox>
    </mat-list-item>
  </mat-expansion-panel>
</mat-accordion>
</div>
