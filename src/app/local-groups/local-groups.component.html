<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Local Groups
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-action-list>
      <mat-list-item
        [ngClass]="{selected: selectedGroup && group.name == selectedGroup.name}"
        *ngFor="let group of groups" (click)="setSelectedGroup(group)">
        {{ group.name }}
      </mat-list-item>
    </mat-action-list>
  </mat-expansion-panel>
</mat-accordion>
